<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area-calculation</title>
    <script src="./libs/dist/leaflet.js"></script>
    <script src="./libs/dist/leaflet-measure.js"></script>
    <script src="./libs/dist/turf.min.js"></script>
    <link rel="stylesheet" href="./libs/dist/leaflet.css">
    <link rel="stylesheet" href="./libs/dist/leaflet-measure.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="all">
        <div id="mapandControls">
            <div id="controls">
                <div>
                    <label for="dataDropdown">Спутник :</label><br>
                    <select id="dataDropdown" class="styled-dropdown">
                <option value="" disabled selected hidden> Выберите спутник </option>
            </select>
                </div>
                <div id="mainCalculation">
                    <div>
                        <label for="dataStandard">Стандарт вещания:</label><br>
                        <select id="dataStandard" class="styled-dropdown">
                            <option value="" disabled selected hidden> Выберите стандарт вещания </option>
                            <option value="dvbs">DVB-S</option>
                            <option value="dvbs2">DVB-S2</option>
                        </select>
                    </div>
                    <div>
                        <label for="inputFrec">Частота вещания [Ггц]:</label><br>
                        <input type="number" id="inputFrec">
                    </div>
                    <div>
                        <label for="dataPolarization">Поляризация:</label><br>
                        <select id="dataPolarization" class="styled-dropdown">
                            <option value="" disabled selected hidden> Выберите поляризацию </option>
                            <option value="V">Линейная вертикальная</option>
                            <option value="H">Линейная горизонтальная</option>
                            <option value="r">Круговая правая</option>
                            <option value="L">Круговая левая</option>
                        </select>
                    </div>
                    <div>
                        <label for="dataModulation">Тип модуляции:</label><br>
                        <select id="dataModulation" class="styled-dropdown">
                            <option value="" disabled selected hidden> Выберите тип модуляции </option>
                        </select>
                    </div>
                    <div>
                        <label for="dataSpeed">Кодовая скорость:</label><br>
                        <select id="dataSpeed" class="styled-dropdown">
                            <option value="" disabled selected hidden> Выберите кодовую скорость </option>
                        </select>
                    </div>
                    <div id=D rawButton>
                        <button id="applyButton">Применить</button>
                        <button id="show">Нарисовать</button>
                    </div>
                </div>
            </div>

            <div id="map">
                <div class="button-group">
                    <button id="offlineBtn">Оффлайн</button>
                    <button id="onlineBtn">Онлайн</button>
                </div>
                <div class="button-group2">
                    <button id="ZoneBtn"> <img src="key.png" width="30"></button>

                    <div id="zone-menu" style="display: none;">
                        <!-- <button id="draw-polygon">Нарисовать полигон</button> -->
                        <button id="rulerButton">Линейка</button>
                        <!-- <button id="send-polygon">Отправить</button>
                        <button id="erase-polygon">Стереть полигон</button> -->
                    </div>
                </div>


                <!-- ТЕСТ!!! -->
                <div id="loadingIndicator" style="display: none; position: absolute; top: 50%; right: 50%; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
                    <div style="display: flex; align-items: center;">
                        <div class="spinner" style="width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px;"></div>
                        <span>Отрисовка зон...</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="secondCalculation">
            <div>
                <label for="inputLat">Широта [град]:</label><br>
                <input type="number" id="inputLat" min="-90" max="90" step="0.0001" required>
                <span></span>
            </div>
            <div>
                <label for="inputLng">Долгота [град]:</label><br>
                <input type="number" id="inputLng" min="-180" max="180" step="0.0001" required>
                <span></span>
            </div>
            <div>
                <label for="inputHeightSeaLevel">Высота над уровнем моря [м]:</label><br>
                <input type="number" id="inputHeightSeaLevel">
            </div>
            <div>
                <label for="inputHeight">Высота подъёма над уровнем земли [м]:</label><br>
                <input type="number" id="inputHeight">
            </div>
            <div>
                <label for="inputAzim">Азимут направления главного лепестка [град]:</label><br>
                <input type="number" id="inputAzim" min="0" max="360" required>
                <span></span>
            </div>
            <div>
                <label for="inputKSI">Угол подъёма антенны [град]:</label>
                <input type="number" id="inputKSI" value="30" min="-90" max="90" step="0.1" required>
                <span></span>
            </div>
            <div>
                <label for="dataStand"> Стандарт вещания :</label><br>
                <select id="dataStand" class="styled-dropdown">
                    <option value="" disabled selected hidden> Выберите стандарт вещания </option>
                    <option value="dvbs">DVB-S</option>
                    <option value="dvbs2">DVB-S2</option>
                </select>
            </div>
            <div>
                <label for="inputFrec1">Частота вещания [Ггц]: </label><br>
                <input type="number" id="inputFrec1">
            </div>
            <!-- Кнопка для сворачивания/разворачивания -->
            <button id="toggleParams" class="toggle-button"> Дополнительные параметры ▼</button>
            <div id="additionalParams" class="collapsible-content ">
                <div>
                    <label for="dataPol"> Поляризация:</label><br>
                    <select id="dataPol" class="styled-dropdown">
                        <option value="" disabled selected hidden> Выберите поляризацию </option>
                        <option value="L">Круговая левая</option>
                        <option value="R">Круговая правая</option>
                    </select>
                </div>
                <div>
                    <label for="dataMod"> Тип модуляции:</label><br>
                    <select id="dataMod" class="styled-dropdown">
                        <option value="" disabled selected hidden> Выберите тип модуляции </option>
                    </select>
                </div>
                <div>
                    <label for="dataMod"> Кодовая скорость:</label><br>
                    <select id="dataSp" class="styled-dropdown">
                        <option value="" disabled selected hidden> Выберите кодовую скорость </option>
                    </select>
                </div>
                <div>
                    <label for="inputPower">Мощность передатчика [Вт]:</label><br>
                    <input type="number" id="inputPower" value="2" min="0" max="2000" required>
                    <span></span>
                </div>
                <div>
                    <label for="inputAntennaGain">Коэффициент усиления антенны [dBi]:</label>
                    <input type="number" id="inputAntennaGain" value="20">
                </div>
                <div>
                    <label for="inputWidth">Ширина главного лепестка [град]:</label><br>
                    <input type="number" id="inputWidth" value="18" min="0" max="360" required>
                    <span></span>
                </div>
                <div>
                    <label for="inputEinm">ЭИНМ спутника [ДбВт]:</label>
                    <input type="number" id="inputEinm" value="44" min="0" max="150" step="0.1" required>
                    <span></span>
                </div>
                <div>
                    <!-- <div>
                        <label for="inputP_pomexa"> Помеха [dBi]:</label><br>
                        <select id="inputP_pomexa" class="styled-dropdown" disabled>
                             <option value="2">2</option>
                             <option value="4">4</option>
                        </select>
                    </div> -->
                    <div>
                        <label for="inputP_pomexa">Помеха [dBi]:</label>
                        <input type="number" id="inputP_pomexa">
                    </div>
                    <div>
                        <label for="inputL_pol">Ослабление на поляризацию [dBi]:</label>
                        <input type="number" id="inputL_pol" value="3" step="0.1">
                    </div>
                    <div>
                        <label for="inputL_fider">Ослабление на фидере [dBi]:</label>
                        <input type="number" id="inputL_fider" value="2.5" step="0.1">
                    </div>
                </div>
                <div>
                    <div id="specialbuttns">
                        <div>
                            <input type="checkbox" name="option1" id="option1" checked>
                            <label for="option1">Дождь</label>
                        </div>
                        <div>
                            <input type="checkbox" name="option2" id="option2" checked>
                            <label for="option2">Многолучёвость</label>
                        </div>
                        <div>
                            <input type="checkbox" name="option3" id="option3" checked>
                            <label for="option3">Замирание</label>
                        </div>
                        <div>
                            <!-- <input type="checkbox" name="option4" id="option4" checked>
                            <label for="option4">Кроссполяризация</label>
                        </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js "></script>
        <!-- Подключение скрипта с линейкой -->
        <script src="./line.js "></script>
        <!-- Подключение скрипта с основной логикой -->
        <script src="./main.js "></script>
        <!-- Подключение скрипта с обработкой данных -->
        <script src="./data.js "></script>
        <!-- Подключение скрипта с отрисовкой полтгонов. Пока не ясно, что конкретно в нём должно быть -->
        <script src="./poly.js "></script>

        <script>
            // Обработчик для кнопки сворачивания/разворачивания дополнительных параметров
            document.addEventListener('DOMContentLoaded', function() {
                const toggleButton = document.getElementById('toggleParams');
                const additionalParams = document.getElementById('additionalParams');

                toggleButton.addEventListener('click', function() {
                    additionalParams.classList.toggle('expanded');
                    if (additionalParams.classList.contains('expanded')) {
                        toggleButton.textContent = ' Дополнительные параметры ▶';
                    } else {
                        toggleButton.textContent = ' Дополнительные параметры ▼';
                    }
                });
            });
        </script>
</body>

</html>
